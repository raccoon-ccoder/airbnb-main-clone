<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <link 
            rel="shortcut icon" 
            sizes="76X76" 
            href="https://a0.muscache.com/airbnb/static/logotype_favicon-21cc8e6c6a2cca43f061d2dcabdf6e58.ico" 
        />
        
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에어비앤비</title>
</head>

<body>
    <div class="covid-alert">
        <a href="#" target="_blank" class="covid-alert__a">에어비앤비의 코로나19 대응 방안에 대한 최신 정보를 확인하세요.</a>
    </div>

    <header class="welcome-header">
        <div class="welcome-header__logo">
            <img src="img/airbnb-logo-white.png" class="welcome-header__logo-img" />
        </div>

        <div class="welcome-header__list">
            <ul>
                <li class="welcome-header__item">     
                    <a href="#" class="welcome-header__a">숙소</a>
                </li>
                <li class="welcome-header__item">
                    <a href="#" class="welcome-header__a">체험</a>
                </li>
                <li class="welcome-header__item">
                    <a href="#" class="welcome-header__a">온라인 체험</a>
                </li>
            </ul>
        </div>

        <div class="welcome-header__settings">
            <button class="welcome-header__btn">호스트 되기</button>
            <button class="welcome-header__btn"><i class="fas fa-globe fa-lg"></i></button>
            <button class="welcome-header__btn">
                <i class="fas fa-grip-lines fa-2x"></i>
                <i class="fas fa-user-circle fa-2x"></i>
            </button>
        </div>
    </header>

    <div class="search-div">
        <form class="search-form">
            <div class="search-form__input search-form__place">
                <span class="search-form__title">위치</span>
                <input type="text" placeholder="어디로 여행가세요?" />
            </div>

            <div class="search-form__input search-form__check-in">
                <span class="search-form__title">체크인</span>
                <input type="text" placeholder="날짜 입력"/>
            </div>

            <div class="search-form__input search-form__check-out">
                <span class="search-form__title">체크아웃</span>
                <input type="text" placeholder="날짜 입력" />
            </div>

            <div class="search-form__input search-form__number">
                <span class="search-form__title">인원</span>
                <input type="text" placeholder="게스트 추가" />
                <button class="search-form__number-btn">
                    <i class="fas fa-search fa-lg"></i>
                </button>
            </div>
        </form>
    </div>

    <aside class="home-aside">

    </aside>

    <main class="home-screen">

    </main>

    <footer class="home-footer">

    </footer>
    <script src="https://kit.fontawesome.com/f98d5103ee.js" crossorigin="anonymous"></script>
</body>
</html>
